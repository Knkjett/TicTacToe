<!DOCTYPE = html>
<html>

<head>
    <title>Tictac Toe</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
        <div class="container">
        <p class="header"> Tic Tac Toe</p>
        </div>
        
        <div class="container">
                <div class="col 0 box"></div>
                <div class="col 1 box"></div>
                <div class="col 2 box"></div>
        </div>
        <div class="container">
                <div class="col 3 box"></div>
                <div class="col 4 box"></div>
                <div class="col 5 box"></div>
        </div>
        <div class="container">
                <div class="col 6 box"></div>
                <div class="col 7 box"></div>
                <div class="col 8 box"></div>
        </div>
        <div class="container">
                <div class="col greenscore">0</div>
                <div class="col blank"></div>
                <div class="col yellowscore">0</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
